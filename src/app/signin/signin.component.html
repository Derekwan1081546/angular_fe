<div class="dropdown" *ngIf="!disabled">
  <button
    class="btn btn-outline-primary dropdown-bs-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    [disabled]="(disabled || inprogress)"
  >
    Signin
  </button>
  <div class="dropdown-menu dropdown-menu-end" style="min-width: 300px;">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
      <div class="mb-3">
        <label for="exampleDropdownFormUsername1" class="form-label"
          >Username</label
        >
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="exampleDropdownFormUsername1"
          placeholder="username"
        />
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label"
          >Email address</label
        >
        <input
          formControlName="email"
          type="text"
          class="form-control"
          id="exampleDropdownFormEmail1"
          placeholder="email@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label"
          >Password</label
        >
        <input
          formControlName="password"
          type="text"
          class="form-control"
          id="exampleDropdownFormPassword1"
          placeholder="Password"
        />
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck" />
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item disabled" href="#">New around here? Sign up</a>
    <a class="dropdown-item disabled" href="#">Forgot password?</a>
  </div>
</div>

<div class="dropdown" *ngIf="disabled">
  <button
    class="btn btn-outline-primary dropdown-bs-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    [disabled]="!disabled"
  >
    {{ username }}
  </button>
  <div class="dropdown-menu dropdown-menu-end">
    <div class="d-grid m-2">
      <button (click)="signOut()" class="btn btn-primary">Signout</button>
    </div>
  </div>
</div>
