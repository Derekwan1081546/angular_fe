<div class="dropdown" [class.show]="showDropdown2" *ngIf="!disabled">
    <button
      class="btn btn-outline-primary dropdown-bs-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      data-bs-display="static"
      [disabled]="(disabled || inprogress)"
    >
      Signup
    </button>
    <div class="dropdown-menu dropdown-menu-end" [class.show]="showDropdown2" style="min-width: 300px;">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
        <div class="mb-3">
          <label for="exampleDropdownFormUsername1" class="form-label"
            >firstname</label
          >
          <input
            formControlName="firstname"
            type="text"
            class="form-control"
            id="exampleDropdownFormUsername1"
            placeholder="firstname"
          />
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormUsername2" class="form-label"
              >lastname</label
            >
            <input
              formControlName="lastname"
              type="text"
              class="form-control"
              id="exampleDropdownFormUsername2"
              placeholder="lastname"
            />
          </div>
        <div class="mb-3">
          <label for="exampleDropdownFormEmail1" class="form-label"
            >Email address</label
          >
          <input
            formControlName="email"
            type="text"
            class="form-control"
            id="exampleDropdownFormEmail1"
            placeholder="email@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label"
            >Password</label
          >
          <input
            formControlName="password"
            type="text"
            class="form-control"
            id="exampleDropdownFormPassword1"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormPassword2" class="form-label"
              >Confirm Password</label
            >
            <input
              formControlName="password_check"
              type="text"
              class="form-control"
              id="exampleDropdownFormPassword2"
              placeholder="Confirm Password"
            />
          </div>
        <!-- <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck" />
            <label class="form-check-label" for="dropdownCheck">
              Remember me
            </label>
          </div>
        </div> -->
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
      <div class="dropdown-divider"></div>
      <!-- 點擊此連結切換到 Signin 表單 -->
      <a class="dropdown-item" href="#" (click)="toggleSignInDropdown.emit()">Already have an account? Sign in</a>
      <!-- <a class="dropdown-item" routerLink="/signin">Already have an account? Sign in</a> -->
      <a class="dropdown-item disabled" href="#">Forgot password?</a>
    </div>
  </div>
  
  <div class="dropdown" *ngIf="disabled">
    <button
      class="btn btn-outline-primary dropdown-bs-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      [disabled]="disabled"
    >
      Signup
    </button>

      <div class="d-grid m-2">
        <button (click)="signOut()" class="btn btn-primary">Signout</button>
      </div>
    </div> -->
  </div>
